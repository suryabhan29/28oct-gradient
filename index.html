<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Gradient</title>
        <style>
            body{
                margin: 0px;
            }
            /*
                background-image: linear-gradient(direction, color-stop1, color-stop2, ...);
            */
            .mygradient{
                width: 100%;
                height: 300px;
                background: red;
                background-image: -webkit-linear-gradient(right,red 50%,yellow 50%);
            }
        </style>
    </head>
    <body>
        <div class="mygradient"></div>
    </body>
</html>
